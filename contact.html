<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>銀座 築乃鮨｜お問い合わせ</title>
    <meta name="description"
        content="銀座 築乃鮨は、旬の素材を活かした本格江戸前寿司をご提供する高級鮨店です。職人の技と落ち着いた空間で、極上のひとときをお楽しみください。東銀座駅から徒歩2分。ご予約・お問い合わせも承っております。">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/han.js" defer></script>
</head>

<body>
    <!--header-->
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">銀座 築乃鮨</a> </div>
            <nav class="header-menu">
                <a href="index.html#top">トップ</a>
                <a href="index.html#menu">お品書き</a>
                <a href="index.html#commitment">こだわり</a>
                <a href="index.html#access">アクセス</a>
                <a href="index.html#news">新着情報</a>
                <a href="index.html#contact">ご予約・お問い合わせ</a>
            </nav>
        </div>
    </header>
    <div class="openbtn">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <nav class="han-menu" id="han-menu">
        <a href="index.html#top">トップ</a>
        <a href="index.html#menu">お品書き</a>
        <a href="index.html#commitment">こだわり</a>
        <a href="index.html#access">アクセス</a>
        <a href="index.html#news">新着情報</a>
        <a href="index.html#contact">ご予約・お問い合わせ</a>
    </nav>
    <main class="lower-main">
        <div class="lower-heading-group">
            <h2>お問い合わせ</h2>
            <p>ご不明点などあれば、お気軽にお問い合わせください。</p>
        </div>
        <form class="form-box">
            <div class="form-item">
                <label>お名前</label>
                <input type="text" name="name" placeholder="例）山田 太郎">
            </div>
            <div class="form-item">
                <label>メールアドレス</label>
                <input type="email" name="email" placeholder="例）example@example.com">
            </div>
            <div class="form-item">
                <label>お問い合わせ内容</label>
                <textarea rows="7" name="message" placeholder="例）お問い合わせ内容をご入力ください。"></textarea>
            </div>
            <div class="form-item">
                <button type="submit">送信する</button>
            </div>
        </form>
    </main>
    <!--footer-->
    <footer id="footer">
        <div class="footer-area">
            <div class="footer-info">
                <p class="footer-logo">銀座 築乃鮨</p>
            </div>

            <div class="footer-link">
                <ul>
                    <li><a href="index.html#top">トップ</a></li>
                    <li><a href="index.html#menu">お品書き</a></li>
                    <li><a href="index.html#commitment">こだわり</a></li>
                    <li><a href="index.html#access">アクセス</a></li>
                    <li><a href="index.html#news">新着情報</a></li>
                    <li><a href="index.html#contact">ご予約・お問い合わせ</a></li>
                </ul>

            </div>
        </div>
        <small>&copy; tsukinozushi all rights Reserved.</small>
    </footer>
</body>

</html>
